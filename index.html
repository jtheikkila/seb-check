<!DOCTYPE html>
<html>
<head>
  <title>SEB Detection Page</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>SEB Detection</h1>
  <p id="output">Checking for SEB...</p>

  <script>
    window.addEventListener("load", () => {
      const output = document.getElementById("output");
      if (typeof seb !== "undefined" && seb.getSebVersion) {
        const version = seb.getSebVersion();
        const os = seb.getOperatingSystem();
        const configKey = seb.getConfigKeyHash();
        output.innerText = `✅ SEB detected: Version ${version}, OS: ${os}, Config Key: ${configKey}`;
      } else {
        output.innerText = "❌ SEB NOT detected. Please launch this page from within Safe Exam Browser.";
      }
    });
  </script>
</body>
</html>
