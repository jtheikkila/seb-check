<!DOCTYPE html>
<html>
<head>
  <title>Safe Exam Browser Detection</title>
  <meta charset="UTF-8">
</head>
<body>
  <h1>SEB Detection Page</h1>
  <p id="status">Checking SEB status...</p>

  <script>
    window.addEventListener("load", function () {
      if (typeof SEB !== 'undefined' && SEB.getVersion) {
        // This means SEB API is active
        document.getElementById("status").innerText =
          "✅ Safe Exam Browser detected! Version: " + SEB.getVersion();
      } else {
        document.getElementById("status").innerText =
          "❌ SEB not detected. Please use Safe Exam Browser.";
      }
    });
  </script>
</body>
</html>
